name: staging-flow
on:
  #pull_request:
  #  branches:
  ##    - main
  push:
    branches:
      - dev/03_cd_add-publish-staging
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  clone-down:
    runs-on: production
    steps:
      - name: clone-down
        uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: | 
            .
            !.git 
  publish-staging:
    runs-on: production
    needs: [clone-down]
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v3
        with: 
          name: code
          path: .
      - name: publish-staging
        run: docker-compose up --build -d          