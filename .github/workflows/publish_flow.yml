name: publish-flow
on:
  push:
    branches:
      - 03_container_registry    
#      - main
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  clone-down:
    runs-on: production
    steps:
      - name: clone-down
        uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: | 
            .
            !.git
  publish:
    runs-on: production
    needs: [clone-down]
    steps:
      - name: test-front-end
        run: docker-compose up --build -d
        #run: docker-compose up --build -d
  push-docker-image:
    runs-on: production
    needs: [clone-down]
    steps:    
      - name: login
        uses: docker/login-action@v1
        with:
          username: ${{ env.docker_username }}
          password: ${{ env.docker_password }}
      - name: build
        run: docker-compose build
      - name: push
        run: docker-compose push
        